
<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">

<title> java script 1 </title>

	<style>

h1{
    text-align: center;
    text-transform: capitalize;
    color: rgb(47, 72, 144);
}
.input{
    display: block;
    padding: 5px 5px;
    border: 1px solid #04091d;
    border-radius: 5px;
    margin: 20px auto;
}
.button{
    display: block;
    margin: 15px auto;
    width: 150px;
    padding: 7px;
    text-transform: capitalize;
    font-size: 18px;
    border-radius: 5px;
    border: 1px solid #000000;
    color: #2c2020;
}
</style>




</head>

<body>


<h1>Enter Marks:</h1>

<form NAME="formlebel" ACTION="" METHOD="GET">
       <input TYPE="text" NAME="inputbox" VALUE="" class="input" placeholder="Number">
       <input TYPE="button" NAME="button1" Value="click" onClick="clickbutton(this.form)" class="button">
</form>


<script>
	
 function clickbutton (form) {
    var a =form.inputbox.value;
    
if(a>=80&&a<=100){
	alert("your grade is A+");
 }
else if(a>=70&&a<=79){
	alert("your grade is A-");
}
else if(a>=60&&a<=69){
	alert("your grade is B");
}
else if(a>=50&&a<=59){
	alert("your grade is C");
}
else if(a>=40&&a<=49){
	alert("your grade is D");
}
else if(a>=33&&a<=39){
	alert("your grade is E");
}
else if(a>=0&&a<=32){
	alert("your grade is F");
	
}
else {
	alert("your grade is Invalid");
	
}
}
</script>
</body>
</html>
